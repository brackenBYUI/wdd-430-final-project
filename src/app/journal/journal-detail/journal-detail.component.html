<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
    <div class="panel-heading">
      <div class="row pad-all">
        <h4 class="title margin-left-right">{{ journal?.date | date: 'EEEE, MMMM d, yyyy' }}</h4>
        <div class="col-xs-12 btn-toolbar">
          <a class="btn btn-info" [routerLink]="['edit']">Edit</a>
          <a class="btn btn-danger" (click)="onDelete()">Delete</a>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="pad-left-right">
        <div class="row">
          <h6>Entry:</h6>
          <span class="label-value">{{ journal?.content}}<!-- display document description here --></span>
        </div>
      </div>
    </div>
  </div>
